<!--
  My Xmas List
  Embed a gist and it scales to fit the entire screen!
-->
<html>
  <head>
    <title>
      Ryan's Xmas List 2015
    </title>
    <style>
    .gist, .gist-file {
      position: absolute;
      top: 0px;
      left: 0px;
      right: 0px;
      bottom: 0px;
    }

    .gist .gist-data {
      border: 0px !important;
    }
    .gist-meta {
      position: fixed;
      bottom: 0px;
      left: 0px;
      right: 0px;
    }
    .file {
      padding: 20px;
    }
    </style>
  </head>
  <body>
    <script src="https://gist.github.com/1egoman/c99dd6221ff285359e2f.js"></script>
  </body>
</html>
